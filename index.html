<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Gorditas</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- FontAwesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Animate.css para animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
      <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Haz tu pedido de gorditas!</h1>
            <p>Elige tus guisos y combinaciones para un delicioso pedido.</p>
        </header>

        <div class="menu">
            <div class="menu-item">
                <button class="add" data-guiso="Bisteck">Bisteck</button>
            </div>
            <div class="menu-item">
                <button class="add" data-guiso="Chicharrón">Chicharrón</button>
            </div>
            <div class="menu-item">
                <button class="add" data-guiso="Carnitas">Carnitas</button>
            </div>
            <div class="menu-item">
                <button class="add" data-guiso="Barbacoa">Barbacoa</button>
            </div>
            <div class="menu-item">
                <button class="add" data-guiso="Longaniza">Longaniza</button>
            </div>
            <div class="menu-item">
                <button class="add" data-guiso="Pollo">Pollo</button>
            </div>
        </div>

        <div class="combos">
            <h2>Gorditas Combinadas</h2>
            <div class="combo-item">
                <button class="add" data-guiso="Bisteck con Nopales">Bisteck con Nopales</button>
            </div>
            <div class="combo-item">
                <button class="add" data-guiso="Chicharrón con Nopales">Chicharrón con Nopales</button>
            </div>
            <div class="combo-item">
                <button class="add" data-guiso="Carnitas con Nopales">Carnitas con Nopales</button>
            </div>
            <div class="combo-item">
                <button class="add" data-guiso="Barbacoa con Nopales">Barbacoa con Nopales</button>
            </div>
            <div class="combo-item">
                <button class="add" data-guiso="Longaniza con Nopales">Longaniza con Nopales</button>
            </div>
            <div class="combo-item">
                <button class="add" data-guiso="Pollo con Nopales">Pollo con Nopales</button>
            </div>
        </div>

        <div class="order-summary">
            <h2>Resumen del Pedido</h2>
            <ul id="order-list"></ul>
            <p class="total">Total: <span id="total-count">$0</span></p>
        </div>

        <div class="user-info">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre">
            
            <label for="delivery-type">Tipo de entrega:</label>
            <select id="delivery-type">
                <option value="">Selecciona</option>
                <option value="entrega">Entrega a domicilio</option>
                <option value="recoger">Pasaré a recoger</option>
            </select>
        </div>

        <button id="send-order">Enviar Pedido</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
